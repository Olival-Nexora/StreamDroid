<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>StreamDroid - Sua Diversão Começa Aqui!</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: linear-gradient(to bottom, #000000, #2c003e);
      color: #fff;
    }

    header {
      position: relative;
      height: 300px;
      overflow: hidden;
    }

    .slide {
      position: absolute;
      width: 100%;
      height: 100%;
      opacity: 0;
      background-size: contain;
      background-position: center;
      background-repeat: no-repeat;
      animation: fadeSlide 30s infinite;
    }

    .slide:nth-child(1) { background-image: url('cabecalho.png'); animation-delay: 0s; }
    .slide:nth-child(2) { background-image: url('cabecalho2.png'); animation-delay: 6s; }
    .slide:nth-child(3) { background-image: url('mensal.png'); animation-delay: 12s; }
    .slide:nth-child(4) { background-image: url('semestral.png'); animation-delay: 18s; }
    .slide:nth-child(5) { background-image: url('anual.png'); animation-delay: 24s; }

    @keyframes fadeSlide {
      0%   { opacity: 0; transform: translateY(100%); }
      10%  { opacity: 1; transform: translateY(0); }
      30%  { opacity: 1; transform: translateY(0); }
      40%  { opacity: 0; transform: translateY(-100%); }
      100% { opacity: 0; transform: translateY(-100%); }
    }

    .content, section, .free-trial {
      padding: 20px;
      text-align: center;
    }

    img {
      max-width: 100%;
      height: auto;
    }

    .seletor-wallpaper {
      padding: 20px;
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      margin: 20px;
      text-align: center;
    }

    .seletor-wallpaper select,
    .seletor-wallpaper input {
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: none;
      width: 80%;
      max-width: 300px;
    }

    .seletor-wallpaper button {
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      background-color: #25D366;
      color: white;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
    }

    .seletor-wallpaper canvas {
      margin-top: 20px;
      border: 1px solid #fff;
      width: 100%;
      max-width: 600px;
      height: auto;
    }

    #downloadLink {
      display: inline-block;
      margin-top: 10px;
      padding: 10px 20px;
      background-color: #25D366;
      color: white;
      border-radius: 5px;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <!-- Conteúdo omitido para foco no seletor de wallpaper -->

  <section class="seletor-wallpaper">
    <h2>Crie seu Wallpaper Personalizado</h2>

    <label for="time">Escolha seu time:</label><br>
    <select id="time">
      <option value="Fla.png">Flamengo</option>
      <option value="Pal.png">Palmeiras</option>
      <option value="Bota.png">Botafogo</option>
      <option value="SP.png">São Paulo</option>
      <option value="Santos.png">Santos</option>
      <option value="Mira.png">Mirassol</option>
      <option value="Galo.png">Atlético-MG</option>
      <option value="Cruz.png">Cruzeiro</option>
      <option value="Juv.png">Juventude</option>
      <option value="Grêmio.png">Grêmio</option>
      <option value="Inter.png">Internacional</option>
      <option value="Bahia.png">Bahia</option>
      <option value="Vit.png">Vitória</option>
      <option value="Flu.png">Fluminense</option>
      <option value="Vasco.png">Vasco</option>
      <option value="Fort.png">Fortaleza</option>
      <option value="Brag.png">Bragantino</option>
      <option value="Cor.png">Corinthians</option>
      <option value="Ceara.png">Ceará</option>
      <option value="Sport.png">Sport</option>
    </select><br>

    <label for="nome">Digite seu nome:</label><br>
    <input type="text" id="nome" placeholder="Seu nome"><br>

    <button onclick="gerarWallpaper()">Gerar Wallpaper</button>

    <canvas id="canvas" width="1080" height="1920"></canvas><br>

    <a id="downloadLink" download="wallpaper.png">Baixar Wallpaper</a>
  </section>

  <script>
    function gerarWallpaper() {
      const time = document.getElementById('time').value;
      const nome = document.getElementById('nome').value.trim();
      const canvas = document.getElementById('canvas');
      const ctx = canvas.getContext('2d');

      const img = new Image();
      img.src = time;

      img.onload = function() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.drawImage(img, 0, 0, canvas.width, canvas.height);

        ctx.font = "bold 60px Arial";
        ctx.fillStyle = "#ffffff";
        ctx.strokeStyle = "#000000";
        ctx.lineWidth = 4;
        ctx.textAlign = "center";

        const texto = nome || "Seu Nome Aqui";
        ctx.strokeText(texto, canvas.width / 2, canvas.height - 150);
        ctx.fillText(texto, canvas.width / 2, canvas.height - 150);

        const link = document.getElementById('downloadLink');
        link.href = canvas.toDataURL();
      }
    }
  </script>

</body>
</html>
